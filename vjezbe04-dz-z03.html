<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Prosti brojevi</title>
</head>
<body>
  <script type="text/javascript">
    function jeProst(broj) {
      if (broj <= 1) return false; // Brojevi manji ili jednaki 1 nisu prosti

      // Provjeravamo da li broj ima djelitelje osim 1 i samog sebe
      for (var i = 2; i < broj; i++) {
        if (broj % i === 0) {
          return false; // Ako ima djelitelja, broj nije prost
        }
      }
      return true; // Broj je prost
    }
    for (var i = 1; i <= 1000; i++) {
      if (jeProst(i)) {
        console.log(i);
        document.write(i + "<br>");
      }
    }
  </script>
</body>
</html>
