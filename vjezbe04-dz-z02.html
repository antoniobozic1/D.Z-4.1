<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Parni brojevi i njihovi kvadrati</title>
</head>
<body>
  <script type="text/javascript">
    for (var i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        var kvadrat = i * i;
        console.log("Broj: " + i + ", Kvadrat: " + kvadrat);
        document.write("Broj: " + i + ", Kvadrat: " + kvadrat + "<br>");
      }
    }
  </script>
</body>
</html>
