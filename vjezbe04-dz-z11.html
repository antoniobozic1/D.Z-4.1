<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Obrada Temperature</title>
</head>
<body>
  <script type="text/javascript">
    function obradiTemperaturu(tempDay) {
      // Izdvajanje datuma
      const datum = tempDay[0];

      // Izračunavanje najmanje, najveće i prosječne temperature
      let minTemp = tempDay[1];
      let maxTemp = tempDay[1];
      let sumaTemp = 0;

      for (let i = 1; i < tempDay.length; i++) {
        if (tempDay[i] < minTemp) minTemp = tempDay[i];
        if (tempDay[i] > maxTemp) maxTemp = tempDay[i];
        sumaTemp += tempDay[i];
      }

      let prosjecnaTemp = sumaTemp / (tempDay.length - 1);

      // Ispis u konzoli
      console.log("Datum: " + datum);
      console.log("Najmanja temperatura: " + minTemp + "°C");
      console.log("Najveća temperatura: " + maxTemp + "°C");
      console.log("Prosjecna temperatura: " + prosjecnaTemp.toFixed(2) + "°C");
    }

    const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];
    obradiTemperaturu(tempDay); // Pozivanje funkcije s primjerom polja
  </script>
</body>
</html>
