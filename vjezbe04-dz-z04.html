<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Manipulacija nizovima</title>
</head>
<body>
  <script type="text/javascript">
    var polje = new Array(1,2,3,4,7,8,5,6,9, 55, 12, 4,85);

    // a. Ispisati koliko je inicijalna dužina polja
    document.write("Inicijalna dužina polja: " + polje.length + "<br>");

    // b. Ispisati polje ali sortirano s vrijednostima od najvećeg ka najmanjem
    var sortiranoSilazno = polje.slice().sort(function(a, b) { return b - a; });
    document.write("Sortirano silazno: " + sortiranoSilazno + "<br>");

    // c. Ispisati polje ali sortirano s vrijednostima od najmanjeg ka najvećem
    var sortiranoUzlazno = polje.slice().sort(function(a, b) { return a - b; });
    document.write("Sortirano uzlazno: " + sortiranoUzlazno + "<br>");

    // d. U sortiranom polju iz c) ukloniti zadnji član polja
    sortiranoUzlazno.pop();
    document.write("Sortirano uzlazno bez zadnjeg člana: " + sortiranoUzlazno + "<br>");

    // e. U polju iz d) dodati na kraj polja nova dva člana polja s vrijednostima 19 i 22
    sortiranoUzlazno.push(19, 22);
    document.write("Sortirano uzlazno s dodanim članovima 19 i 22: " + sortiranoUzlazno + "<br>");

    // f. Definirajte novo polje polje2 s članovima i spojite s originalnim poljem
    var polje2 = ["Banana", "Orange", "Apple", "Mango"];
    var polje_final = sortiranoUzlazno.concat(polje2);
    document.write("Spojeno polje: " + polje_final);
  </script>
</body>
</html>
