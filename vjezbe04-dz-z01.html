<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Varijable</title>
</head>
<body>
  <script type="text/javascript">
    // Deklaracija varijabli
    var Broj = 19;
    var Niz1 = 'Niz znakova';
    var Niz2 = '3.14';
    var Niz3 = 'U dva<br/>retka';
    var Logicka = true;

    // Ispis vrijednosti
    document.write("Broj: " + Broj + "<br>");
    document.write("Niz1: " + Niz1 + "<br>");
    document.write("Niz2: " + Niz2 + "<br>");
    document.write("Niz3: " + Niz3 + "<br>");
    document.write("Logicka: " + Logicka + "<br>");

    // Promjena vrijednosti i ponovni ispis
    Logicka = false;
    document.write("Logicka (promijenjeno): " + Logicka);
  </script>
</body>
</html>
